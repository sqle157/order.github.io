<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>

    <div class="container">

      <img style="object-fit: scale-down;" src="images/illustration-hero.svg" alt="hero image">
      <div class="mainDiv">

        <!-- Title  -->
        <h1 id="title">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <!--  Plan -->
        <div class="planWrapper">
          <div class="planContent">
            <img src="images/icon-music.svg" alt="icon-music">
            <div style="margin-left: 20px;">
              <h4 style="margin-bottom: 3px">Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>

        </div>

        <!-- Action -->
        <div class="actionWrapper">
          <button id="payBtn">Proceed to Payment</button>
          <button id="cancelBtn">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sang Le</a>.
    </div>

  </body>

</html>
